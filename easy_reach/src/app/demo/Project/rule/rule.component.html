<div class="row">
  <h5 class="mt-3">Add new rule </h5>
    
  <div>
    <div class="d-flex gap-5" style="margin-top: 10px;">
      <label>
        <input class="form-check-input" type="radio" id="temp" name="type" value="temp" [(ngModel)]="selectedType" /> Temperature
      </label>
      <label>
        <input class="form-check-input" type="radio" id="location" name="type" value="location" [(ngModel)]="selectedType" /> Location

      </label>
      <label>
        <input class="form-check-input" type="radio" id="accl" name="type" value="accl" [(ngModel)]="selectedType" /> Acceleration

      </label>

    </div>

    <div class="card mt-3" *ngIf="selectedType === 'temp'">
      <div class="card-body">
        <h5 class="card-title">Temperature</h5>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label class="form-label" for="firstName">Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter Name" name="scannerFirstName" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label class="form-label">Select Temperature</label>
              <div class="d-flex gap-3" style="margin-top: 10px;">
                <!-- Static Option -->
                <label>
                  <input class="form-check-input" type="radio" name="temptype" value="Static" [(ngModel)]="temptype" />
                  Temperature &gt;
                  <input type="number" [disabled]="temptype !== 'Static'" [(ngModel)]="greaterTemperature"
                    style="width: 30%;" /> &#8451;
                </label>

                <!-- Moving Option -->
                <label>
                  <input class="form-check-input" type="radio" name="temptype" value="Moving" [(ngModel)]="temptype" />
                  Temperature &lt;
                  <input type="number" [disabled]="temptype !== 'Moving'" [(ngModel)]="lessTemperature"
                    style="width: 30%;" /> &#8451;
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-12 d-flex justify-content-center" style="margin-top: 1.5rem;">
            <button type="button" class="btn btn-primary"
              style="padding: 0.65rem; width: 100px; font-size: 0.875rem;">Save</button>
          </div>
        </div>


      </div>
    </div>

    <div class="card mt-3" *ngIf="selectedType === 'accl'">
      <div class="card-body">
        <h5 class="card-title">Acceleration</h5>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label class="form-label" for="firstName">Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter Name" name="scannerFirstName" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label class="form-label">Select Acceleration</label>
              <div class="d-flex gap-1" style="margin-top: 10px;">
                <!-- Static Option -->
                <label>
                  <input class="form-check-input" type="radio" name="accltype" value="Static" [(ngModel)]="accltype" />
                  Acceleration &gt;
                  <input type="text" [disabled]="accltype !== 'Static'" [(ngModel)]="accl1" style="width: 20%;" />&nbsp;
                  &#8722; &nbsp; <input type="text" [disabled]="accltype !== 'Static'" [(ngModel)]="accl2"
                    style="width: 20%;" />
                </label>

                <!-- Moving Option -->
                <label>
                  <input class="form-check-input" type="radio" name="accltype" value="Moving" [(ngModel)]="accltype" />
                  Acceleration &lt;
                  <input type="text" [disabled]="accltype !== 'Moving'" [(ngModel)]="accl3" style="width: 20%;" />
                  &nbsp; &#8722; &nbsp;
                  <input type="text" [disabled]="accltype !== 'Moving'" [(ngModel)]="accl4" style="width: 20%;" />
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-12 d-flex justify-content-center" style="margin-top: 1.5rem;">
            <button type="button" class="btn btn-primary"
              style="padding: 0.65rem; width: 100px; font-size: 0.875rem;">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-3" *ngIf="selectedType === 'location'">
      <div class="card-body">
        <h5 class="card-title">Loaction</h5>
        <div class="row">

          <div class="col-md-6">
            <div class="form-group mb-3">
              <label class="form-label" for="firstName">Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter Name" name="scannerFirstName" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label class="form-label">Select Loaction Type</label>
              <div class="d-flex gap-5" style="margin-top: 10px;">
                <label>
                  <input 
                    class="form-check-input" 
                    type="radio" 
                    name="toggleList" 
                    [(ngModel)]="selectedOption" 
                    value="moveIn" 
                    (change)="onOptionChange()"
                  />
                  Move In
                </label>
                <label>
                  <input 
                    class="form-check-input" 
                    type="radio" 
                    name="toggleList" 
                    [(ngModel)]="selectedOption" 
                    value="moveOut" 
                    (change)="onOptionChange()"
                  />
                  Move Out
                </label>
              </div>
            </div>
          </div>
       

       
          <!--  -->
          
          




          <div class="col-md-6">
            <div class="form-group mb-3">
              <div class="list-container">
               
                <!-- Search Input -->
                <div class="row">
                  <div class="col-md-12">
                    <label class="form-label" for="All">All Location</label>
                  </div>
                  <div class="col-md-6">
                    <div class="form">
                      <i class="bi bi-search"></i>
                      <input type="text" class="form-control form-input" [(ngModel)]="searchText" 
                             (input)="filterLocations()" placeholder="Search Location">
                    </div>
                  </div>
                  <div class="col-md-6 d-flex justify-content-end">
                    <div>
                      <input class="form-check-input" 
                             type="checkbox" 
                             id="selectAll" 
                             [(ngModel)]="selectAllChecked" 
                             (change)="toggleSelectAll()" />
                      <label for="selectAll">Select All</label>
                    </div>
                  </div>
                
                 </div>
                
                
                <!-- Select All Checkbox -->
                
          
                <!-- Filtered Location List -->
                <ul>
                  <li *ngFor="let item of filteredListA">
                    <input  class="form-check-input"
                      type="checkbox" 
                      [(ngModel)]="selectedItemsMap[item]" 
                      (change)="handleCheckboxChange(item)"
                    />
                    <label>&nbsp; {{ item }}</label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="form-group mb-3">
              <!-- Single List Display -->
              <div class="list-container">
                <label class="form-label">{{ selectedOption === 'moveIn' ? 'Move In' : 'Move Out' }}</label>
                <ul>
                  <li 
                    *ngFor="let item of (selectedOption === 'moveIn' ? listB : listC)" 
                    (click)="removeFromSelectedList(item)">
                    {{ item }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
          
            
          <!--  -->

          

          <div class="col-md-12 d-flex justify-content-center" style="margin-top: 1.5rem;">
            <button type="button" class="btn btn-primary"
              style="padding: 0.65rem; width: 100px; font-size: 0.875rem;">Save</button>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<div class="row">
  <app-rule-list/>
</div>
