<div class="row">
    
    
    <div class="col-md-12 col-xl-12">
      <h5 class="mb-3">{{asset.macId}} / {{asset.assetType}} / {{asset.assetName}} </h5>
      <div class="card tbl-card">
        <div class="table-responsive">
          <table class="table table-hover mb-0 " >
            <thead >
              <tr >
                <th style="background-color: #4398d3;color:white">SUB-TIME SPAN</th>
                <th style="background-color: #4398d3;color:white">LOCATION</th>
               
                <th style="background-color: #4398d3;color:white">DATA</th>
                <th style="background-color: #4398d3;color:white">SINCE</th>
                
               
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of movementdetail; let i = index" >
                <td>{{ getFormattedTime(item.detectedOn) }}</td>
            <td>{{ item.locationName }}</td>
            <td>--</td>
            <td>
              {{ (item.timeSpend / 3600000) | number:'1.0-0' }}h 
              {{ ((item.timeSpend % 3600000) / 60000) | number:'1.0-0' }}m
                        
            </td>
       
          </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
   
 
    <!-- [ sample-page ] end -->
  </div>
