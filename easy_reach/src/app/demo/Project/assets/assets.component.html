<div>
  <!-- Tab Buttons -->
  <button
    *ngFor="let tab of tabs"
    class="tablink"
    (click)="openPage(tab.name, tab.color)"
    [style.backgroundColor]="activeTab === tab.name ? tab.color : ''"
    style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
    <div class="row1">
      <div
        class="vl"
        [ngStyle]="{
          'border-left-color': activeTab === tab.name ? '#4398d3' : 'transparent'
        }"></div>
      <div class="tab-content">
        <h3 style="color:#4398d3;text-align: justify;">{{ tab.name }}</h3>
        <p style="text-align: justify;margin-bottom: 0rem;"><strong>{{ tab.heading }}</strong></p>
      </div>
    </div>
  </button>
</div>

<!-- Tab Content -->
<div
  class="mrow"
  *ngFor="let tab of tabs"
  [style.backgroundColor]="activeTab === tab.name ? tab.color : ''">
  <div
    [id]="tab.name"
    class="tabcontent"
    [style.display]="activeTab === tab.name ? 'block' : 'none'">
    <div class="row">
      <!-- Use paginatedCards instead of tab.cards -->
      <div *ngFor="let card of paginatedCards" class="column">
        <div class="card">
          <!-- Card Header -->
          <div class="card-header">
            <div class="header-row">
              <!-- Left part of the header -->
              <div class="header-left">
                <p style="margin-bottom: 0rem;text-align: justify;font-size: 15px;">{{ card.assetName }}</p>
                <p style="margin-bottom: 0rem;font-size: 12px;">{{ card.Mac }}</p>
              </div>
              <!-- Right part of the header -->
              <div class="header-right">
                <div
                  style="border-radius: 60%;background-color: white;height: 50px;width: 50px;padding-top: 4px;">
                  <p style="margin-bottom: 0rem;font-size: 14px;color: black;">{{ card.duration }}</p>
                  <p style="font-size: 10px;margin-bottom: 0rem; color: black;">months</p>
                </div>
              </div>
            </div>
            <hr style="margin: 0.3rem;opacity: 1.13;">
            <div class="row">
              <div class="col-md-12">
                <p style="text-align: justify;font-size: 14px;">{{ card.Location }}/{{ card.area }}</p>
              </div>
              <div class="col-md-9">
                <div style="width: 115%;margin-left: 0px;background-color: white;border-radius: 5px;padding: 4px;">
                  <p style="color: black;font-size: 0.7rem;margin-bottom: 0rem;">{{ card.updatedon | date:'h:mma dd/MM/yyyy' }}</p>
                </div>
              </div>
              <div class="col-md-3">
                <div class="battery-container">
                  <div class="battery-level" [ngStyle]="{ 'height': batteryLevel + '%', 'background': batteryColor }"></div>
                  <div class="battery-tip"></div>
                  <div class="battery-percentage">{{ batteryLevel }}%</div>
              </div>
             
              </div>
             
             
              
              
           
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button class="btn btn-sm" (click)="changePage(1)" [disabled]="currentPage === totalPages">Next</button>
</div> -->
<nav aria-label="Page navigation example" *ngIf="totalPages > 1">
  <ul class="pagination justify-content-end">
    <!-- Previous Button -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="javascript:void(0)" (click)="changePage(-1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
       
      </a>
    </li>

    <!-- Page Numbers -->
    <li
      class="page-item"
      *ngFor="let page of getPaginationRange()"
      [class.active]="currentPage === page">
      <a class="page-link" href="javascript:void(0)" (click)="goToPage(page)">{{ page }}</a>
    </li>

    <!-- Next Button -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" href="javascript:void(0)" (click)="changePage(1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
       
      </a>
    </li>
  </ul>
</nav>
